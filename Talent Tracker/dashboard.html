<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talent Tracker - Landmark Group</title>
    
    <link rel="stylesheet" href="css/dashboard.css">
    <script src="js/dashboard.js" defer></script>

</head>
<body>
    <div class="talent-tracker-page">
        <header>
            <h1 class="title">TALENT TRACKER</h1>
            <div class="logo">
                <img src="https://i.ibb.co/p3w1m5K/landmark-group-logo-300x100.png" alt="Landmark Group Logo">
            </div>
        </header>
        <div class="main-container">
            <aside class="sidebar">
                <h2>OPTIONS:</h2>
                <a href="#" class="sidebar-button active">9-BOX GRID</a>
                <a href="#" class="sidebar-button">ANALYTICS</a>
            </aside>
            <main class="content">
                <div class="filters">
                    <span>FILTER</span>
                    <input type="text" placeholder="NAME/EMPLOYEE ID">
                    <select>
                        <option>DEPARTMENT</option>
                    </select>
                </div>
                <div class="grid-container">
                    <div class="grid-cell" id="growth-prospect"><h4>Growth Prospect</h4></div>
                    <div class="grid-cell" id="steady-performer"><h4>Steady Performer</h4></div>
                    <div class="grid-cell" id="solid-contributor"><h4>Solid Contributor</h4></div>

                    <div class="grid-cell" id="potential-leader"><h4>Potential Leader</h4></div>
                    <div class="grid-cell" id="high-achiever"><h4>High Achiever</h4></div>
                    <div class="grid-cell" id="star-performer"><h4>Star Performer</h4></div>

                    <div class="grid-cell" id="improvement-focus"><h4>Improvement Focus</h4></div>
                    <div class="grid-cell" id="development-opportunity"><h4>Development Opportunity</h4></div>
                    <div class="grid-cell" id="emerging-talent"><h4>Emerging Talent</h4></div>
                </div>
            </main>
        </div>
        <div class="chatbot">
            <img src="https://i.ibb.co/3hk51p7/chatbot-icon.png" alt="Chatbot">
            <span>ASK ME!</span>
        </div>
    </div>
    </body>
</html>
