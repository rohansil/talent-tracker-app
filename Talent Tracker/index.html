<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landmark Group - Upload CSV</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <div class="landing-page">
        <header>
            <div class="logo">
                <img src="https://i.ibb.co/p3w1m5K/landmark-group-logo-300x100.png" alt="Landmark Group Logo">
            </div>
        </header>
        <main>
            <input type="file" id="csvUploader" accept=".csv" style="display:none;">
            <button class="upload-button" onclick="document.getElementById('csvUploader').click()">UPLOAD CSV FILE</button>
        </main>
    </div>
</body>
</html>
